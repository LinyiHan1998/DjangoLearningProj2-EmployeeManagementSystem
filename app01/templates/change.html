{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'plugin/bootsrtap-datepicker/css/datepicker.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ title }}</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                         {% for field in form %}
                             <div class="form-group">
                            <label >{{ field.label }}</label>
                                 {{ field }}
                                 <span style="color: red">{{ field.errors.0 }}</span>
{#                            <input type="text" class="form-control" name="Password" placeholder="Password">#}
                            </div>
                        {% endfor %}

                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
</div>
        </div>

{% endblock %}
{% block js %}
    <script src="{% static 'plugin/bootsrtap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script>
    $(function(){
        $('#id_create_at').datepicker({
            format:'yyyy-mm-dd',
            startDate:'0',
            autoclose:true
        });
    })
    </script>
{% endblock %}
