{% load static %}
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'plugin/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="account">
    <h2 class="form-signin-heading">Please sign in</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        {% for item in form %}
            {% if item.label == 'Verification' %}
                <div class="form-group">
                    <label for="id_code">{{ item.label }}</label>
                    <div class="row">
                        <div class="col-xs-7">
                            <input type="text" name="code" class="form-control"
                                   placeholder="Verification">
                            <span style="color:red"></span>
                        </div>
                        <div class="coll-xs-5">
                            <img id="image_code" src="/image/code/" style="width: 125px">

                        </div>

                    </div>
                 <span style="color: red">{{ item.errors.0 }}</span>
                </div>
            {% else %}

                <div class="form-group">
                    <label>{{ item.label }}</label>
                    {{ item }}
                    <span style="color: red">{{ item.errors.0 }}</span>
                </div>
            {% endif %}


        {% endfor %}


        <button class="btn-primary" type="submit">Login</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src=" {% static 'plugin/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
<script src=" {% static 'plugin/bootstrap-3.4.1-dist/js/npm.js' %}"></script>
</body>
</html>
