{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                批量上传
            </div>
            <div class="panel-body">
                <form method="post" enctype="multipart/form-data" action="/depart/multi">
                    {% csrf_token %}
                     <div class="form-group">
                    <input type="file" name="exc">
                     </div>
                    <input type="submit" value="submit" class="btn btn-info btn-sm">
                </form>
            </div>

        </div>
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/depart/add">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                Add Department
            </a>
        </div>
        <div class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    Department List
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Department Name</th>
                        <th>Method</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in data_list %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.title }}</td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="/depart/{{ item.id }}/edit">Edit</a>
                                <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ item.id }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
        <nav aria-label="...">
            <ul class="pagination">
                {{ page_string }}

            </ul>
        </nav>
    </div>
{% endblock %}
